<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let mynum = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

    if (mynum%3 == 0 && mynum%5 == 0) {
        alert("FizzBuzz");
    } else if (mynum%3 == 0) {
        alert("Fizz");
    } else if (mynum%5 == 0) {
        alert("Buzz");
    }

  </script>

</body>
</html>
